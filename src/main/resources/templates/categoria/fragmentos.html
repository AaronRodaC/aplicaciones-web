<!DOCTYPE html>
<!-- Mi primera pÃ¡gina html -->
<html xmlns = "http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity">
    <head th:replace="~{layout/plantilla :: head} ">
        <title>TechShop</title>
        <meta charset="UTF-8"/>
    </head>
    <body>
        <section
            th:fragment="listado" class="=p-3">
            <div class ="row p-3">
                <div class ="col-md-9">
                    <div class ="card p-2">
                        <div class ="card-header">
                            <h4 [[#{categoria.listado}]]</h4>
                        </div>
                        <div class="card-body">
                            <div th: if="${categorias} != null anda !categorias.empty">
                                <table class="table">
                                    <thea>
                                        <tr>
                                            <th>#</th>
                                            <th>[[#{categoria.descripcion}]]</th>
                                            <th>[[#{categoria.imagen}]]</th>
                                            <th>[[#{categoria.activo}]]</th>

                                        </tr>

                                    </thea>
                                    <tbody>
                                        <tr th:each ="c: ${categorias}">
                                            <td [[${c.idcategoria}]]</td>
                                                <td [[${c.descripcion}]]</td>
                                            <td th:src="@{${c.rutaImagen}}" alt=". ." height="75"/></td>
                                            <td [[${c.activo}]]</td>

                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                    </section>


                    </body>
                    </html>
